<div class="courses-panel">

  <h3>All Courses:</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <button class="btn" (click)="onToObservableExample()">
    toObservable()
  </button>

  <button class="btn" (click)="onToSignalExample()">
    toSignal()
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list #beginnersList
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
        [courses]="beginnerCourses()" />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
       [courses]="advancedCourses()"/>
    </mat-tab>

  </mat-tab-group>

</div>
